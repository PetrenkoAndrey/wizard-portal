<div class="container">
  <div class="login-form">
    <form>
      <img src="https://devocdata.blob.core.windows.net/images-f5af6230fc6a/ffca316bfffa42309f6eae4a590af3f1-97440a8ac1fe4beca63f18c8f3ac2fa9-OfferCraftLogo.png" class="img-responsive">
      <div *ngIf="getErrorMessage()" class="alert alert-danger" role="alert">
        {{getErrorMessage()}}
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="restorePassword()">Restore password</button>
      </div>
      <div class="clearfix">
        <a routerLink="/login">Back to login page</a>
      </div>
    </form>
  </div>
</div>
